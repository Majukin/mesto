<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button class="profile__info-button"></button>
      </div>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Карачаевск</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Эльбрус</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Домбай</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Эльбрус</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Домбай</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Карачаевск</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__footnote">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__container-close"></button>
      <form class="popup__container-form">
        <h2 class="popup__container-form-title">Редактировать профиль</h2>
        <input type="text" class="popup__container-form-name" size="358" name="name" placeholder="Имя">
        <input type="text" class="popup__container-form-job" size="358" name="job" placeholder="Род деятельности">
        <button class="popup__container-form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
