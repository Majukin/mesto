<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button class="profile__info-button">
          <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
              fill="white" />
          </svg>
        </button>
      </div>
      <button class="profile__button">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white" />
        </svg>
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Карачаевск</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Эльбрус</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Домбай</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Эльбрус</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Гора Домбай</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__title">
          <h2 class="element__title-text">Карачаевск</h2>
          <button class="element__title-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__footnote">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__container-close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white" />
        </svg>
      </button>
      <form class="popup__container-form">
        <h2 class="popup__container-form-title">Редактировать профиль</h2>
        <input type="text" class="popup__container-form-name" size="358" name="name" placeholder="Имя">
        <input type="text" class="popup__container-form-job" size="358" name="job" placeholder="Род деятельности">
        <button class="popup__container-form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
